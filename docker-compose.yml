services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: always

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    restart: always
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    restart: always

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    restart: always

  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8008:8000" # Changed to 8008 to avoid conflict with backend
    volumes:
      - ./model_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: --model Qwen/Qwen2.5-0.5B-Instruct --max-model-len 4096 --disable-log-requests
    restart: always

  llama-cpp:
    image: ghcr.io/ggml-org/llama.cpp:server
    ports:
      - "8081:8080"
    volumes:
      - ./models:/models
    # Note: Requires Qwen2.5-0.5B-Instruct-GGUF or similar in ./models
    command: -m /models/qwen2.5-0.5b-instruct.gguf --host 0.0.0.0 --port 8080 -c 2048 --embedding
    restart: always
