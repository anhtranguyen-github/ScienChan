# SonarQube Project Configuration
sonar.projectKey=karag-ai-architect
sonar.projectName=AI Architect (Karag)
sonar.projectVersion=2.0.0

# Path to source and test directories
sonar.sources=backend/app
sonar.tests=backend/tests

# Inclusion and exclusion patterns
sonar.inclusions=backend/app/**/*.py
sonar.exclusions=**/__pycache__/**, **/.venv/**

# Python specific configuration
sonar.python.version=3.10
sonar.python.xunit.reportPath=backend/test-results/results.xml
sonar.python.coverage.reportPaths=backend/test-results/coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
